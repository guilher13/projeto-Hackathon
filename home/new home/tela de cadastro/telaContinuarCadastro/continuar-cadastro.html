<!DOCTYPE html>
<html>
<head>
	<title>Continuação do cadastro</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="logo" src="../img1/logo comp.png" alt="">
	

	<section class="form hide">
		<h2 style="text-align: center;">Sobre seu estabelecimento</h2>
		<form>
	   
	   <input type="text"
			   name="nomeDoEstabelecimento"
			   placeholder="Nome do estabelecimento"
	   >
 
	   <input type="number"
			   name="cnpj"
			   placeholder="CNPJ"
	   >
 
	   <input type="text"
			   name="cidade"
			   placeholder="Cidade"
       >
       
       <input type="number"
			   name="cep"
			   placeholder="CEP"
       >

       <input type="text"
			   name="plataforma"
			   placeholder="Formato Juridico"
       >
       
       <input type="text"
			   name="formatoJuridico"
			   placeholder="Qual plataforma de delivery voce utiliza?"
       >
            <br>
	   <button class="continuar">Enviar</button>
	   
	   </form>
	  </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
