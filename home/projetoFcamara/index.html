<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font/flaticon.css">
<body>
    <header>
    <img
    class="logo1" 
    src="projetoQuitanda.png"
    alt="logo">

        <p>Quitanda do bairro</p>

        <section>
          <button>Criar conta</button>
          <button class="entrar">Entrar</button>
          <button class="inicio">in√≠cio</button>
          <button class="somos">quem somos</button>
          <button class="parceiro">seja um parceiro</button>
          <button class="contato">contato</button>
        </section>

        <div class="icons">
          <input type="button" class="carrinho">
          <span class="flaticon-shopping-cart"></span>
        </div>

        <div id="divBusca">
            <input type="text" id="txtBusca" placeholder="Busque o produto ou o estabelecimento desejado..."/>
            <input type="button" class="botao">
            <img class="search" src="search3.png" alt="pesquisar">
          </div>
    </header>

    <ul class="slider">
           <li>
                 <input type="radio" id="slide1" name="slide" checked>
                 <label for="slide1"></label>
                 <img src="images/1.jpg" />
           </li>
           <li>
                 <input type="radio" id="slide2" name="slide">
                 <label for="slide2"></label>
                 <img src="images/2.jpg" />
           </li>
           <li>
                 <input type="radio" id="slide3" name="slide">
                 <label for="slide3"></label>
                 <img src="images/3.jpg" />
           </li>
       </ul>
</body>
</html>
