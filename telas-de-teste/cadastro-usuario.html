    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Insira os seus dados</a></h1>

        <input type="text" class="form-control" placeholder="Sobrenome">

        <input type="text" class="form-control" placeholder="LOCALIDADE" id="localidade">
        <input type="text" class="form-control" placeholder="UF" id="uf">
        <label for="inputEmail" class="sr-only">Email address</label>

    <script>
        $("#cep").focusout(function () {
            var cep = $('#cep').val();
            var jqxhr = $.get("https://viacep.com.br/ws/" + cep + "/json", function (data) {
                $('#bairro').val(data.bairro);
                $('#logradouro').val(data.logradouro);
                $('#localidade').val(data.localidade);
                $('#uf').val(data.uf);
            }).done(function () {

        })
